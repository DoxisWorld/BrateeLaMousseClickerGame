<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      background-image: url('https://cdn.wallpapersafari.com/79/31/E547v1.jpg');
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Arial', sans-serif;
      font-size: 3vw; /* Responsive font size */
      text-align: center;
      color: rgb(0, 0, 0);
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrolling */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #ui {
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 2vw;
      box-sizing: border-box;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 3;
    }
    .ui-element {
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 1vw;
      padding: 1vw 2vw;
      font-size: 2.5vw; /* Responsive font size */
      font-weight: bold;
      color: black;
      display: inline-flex;
      align-items: center;
    }
    .ui-element img {
      width: 2.5vw; /* Responsive size */
      height: 2.5vw; /* Responsive size */
      margin-left: 1vw;
    }
    #score {
      font-size: 6vw; /* Responsive font size */
      font-weight: bold;
      color: green;
      margin-top: 25vh; /* Positioned a quarter above the middle */
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 1vw;
      padding: 1vw 2vw;
      display: inline-block;
    }
    #button {
      width: 40vw; /* Doubled size */
      height: 40vw; /* Doubled size */
      background-color: rgba(0, 0, 255, 0.7); /* Semi-transparent blue */
      border-radius: 50%;
      line-height: 40vw;
      user-select: none;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: auto;
    }
    #button img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }
    #button span {
      position: absolute;
      font-size: 5vw; /* Responsive font size */
      font-weight: bold;
      color: rgb(24, 21, 21);
      z-index: 1;
    }
    #soundControl {
      position: absolute;
      bottom: 2vw;
      right: 2vw;
      background-color: rgba(255, 255, 255, 0.5);
      border: none;
      border-radius: 1vw;
      padding: 1vw 2vw;
      font-size: 2.5vw;
      font-weight: bold;
      color: black;
      cursor: pointer;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="ui">
    <div class="ui-element" id="level">Level: 1</div>
    <div class="ui-element" id="coins">Coins: 0 <img src="https://i.postimg.cc/qqR7BRWJ/photo-2024-06-21-23-26-50-removebg-preview-1.png" alt="Coin"></div>
    <div class="ui-element" id="username">@Doxbindatas</div>
  </div>
  <div id="score">0</div>
  <div id="button">
    <img src="https://i.postimg.cc/qqR7BRWJ/photo-2024-06-21-23-26-50-removebg-preview-1.png" alt="Hau Ihn">
    <span>Hau Ihn</span>
  </div>
  <button id="soundControl">Sound Aus</button>
  <script>
    // Telegram Web App integration
    Telegram.WebApp.ready();
    const tg = window.Telegram.WebApp;
    const username = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.username : 'Unknown User';
    document.getElementById('username').innerText = `@${username}`;

    let counter = localStorage.getItem('counter') ? parseInt(localStorage.getItem('counter')) : 0;
    let coins = localStorage.getItem('coins') ? parseInt(localStorage.getItem('coins')) : 0;
    let level = localStorage.getItem('level') ? parseInt(localStorage.getItem('level')) : 1;

    let products = JSON.parse(localStorage.getItem('products')) || [
      {level: 1, cost: 100, increment: 2, autoClick: false},
      {level: 1, cost: 200, increment: 0, autoClick: true, interval: 3000, autoClickId: null},
      {level: 1, cost: 300, increment: 0, autoClick: false},
      {level: 1, cost: 400, increment: 0, autoClick: false}
    ];

    const levelThresholds = [10, 50, 100, 200, 400]; // Thresholds for leveling up

    const button = document.getElementById('button');
    const scoreElem = document.getElementById('score');
    const coinsElem = document.getElementById('coins');
    const levelElem = document.getElementById('level');
    const soundControlButton = document.getElementById('soundControl');

    const gameSound = new Audio('https://www.example.com/sound.mp3'); // Replace with the actual sound file URL
    gameSound.loop = true;

    window.onload = function() {
      products.forEach((product, index) => {
        if (product.autoClick && !product.autoClickId) {
          product.autoClickId = setInterval(() => {
            counter += 1;
            coins += 1;
            saveGame();
            updateUI();
          }, product.interval);
        }
      });
      updateUI();
      gameSound.play();
    };

    button.onclick = () => {
      let increment = 1;
      if (products[0].level > 1) {
        increment += products[0].level - 1;
      }
      counter += increment;
      coins += increment;
      checkLevelUp();
      saveGame();
      updateUI();
    };

    soundControlButton.onclick = () => {
      if (gameSound.paused) {
        gameSound.play();
        soundControlButton.innerText = 'Sound Aus';
      } else {
        gameSound.pause();
        soundControlButton.innerText = 'Sound An';
      }
    };

    function checkLevelUp() {
      if (level < levelThresholds.length && counter >= levelThresholds[level - 1]) {
        level++;
        alert('Level Up! You are now at level ' + level);
      }
    }

    function updateUI() {
      scoreElem.innerText = counter;
      coinsElem.innerText = 'Coins: ' + coins;
      levelElem.innerText = 'Level: ' + level;
      products.forEach((product, index) => {
        const productElem = document.getElementById(`product${index + 1}`);
        if (productElem) {
          productElem.querySelector('button').innerText = `Lvl. ${product.level} | ${product.cost} Coins`;
        }
      });
    }

    function saveGame() {
      localStorage.setItem('counter', counter);
      localStorage.setItem('coins', coins);
      localStorage.setItem('level', level);
      localStorage.setItem('products', JSON.stringify(products));
    }

    updateUI();
  </script>
</body>
</html>
