<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    @keyframes coinAnimation {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) scale(0.5);
      }
    }

    @keyframes levelUpAnimation {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    body {
      background-image: url('https://cdn.wallpapersafari.com/79/31/E547v1.jpg');
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Arial', sans-serif;
      font-size: 3vw;
      text-align: center;
      color: rgb(0, 0, 0);
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #ui {
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 2vw;
      box-sizing: border-box;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }

    .ui-element {
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 1vw;
      padding: 1vw 2vw;
      font-size: 3.5vw;
      font-weight: bold;
      color: black;
      display: inline-flex;
      align-items: center;
    }

    .ui-element img {
      width: 2.5vw;
      height: 2.5vw;
      margin-left: 1vw;
    }

    #score {
      font-size: 6vw;
      font-weight: bold;
      color: white;
      margin-top: 25vh;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 1vw;
      padding: 1vw 2vw;
      display: inline-block;
    }

    #button {
      width: 50vw;
      height: 50vw;
      background-color: rgba(0, 0, 255, 0.7);
      border-radius: 50%;
      user-select: none;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 2vw auto;
      transition: transform 0.1s;
    }

    #button img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    #button span {
      position: absolute;
      font-size: 8vw;
      font-weight: bold;
      color: rgb(24, 21, 21);
      z-index: 1;
    }

    #button:active {
      transform: scale(0.95);
    }

    #coin-animation {
      position: absolute;
      width: 10vw;
      height: 10vw;
      background-image: url('https://i.postimg.cc/qqR7BRWJ/photo-2024-06-21-23-26-50-removebg-preview-1.png');
      background-size: contain;
      animation: coinAnimation 1s ease-out;
      pointer-events: none;
      display: none;
    }

    #playSoundButton, #leaderboardButton, #saveButton, #inviteFriendButton {
      background-color: rgba(255, 255, 255, 0.5);
      border: none;
      border-radius: 1vw;
      padding: 1vw 2vw;
      font-size: 2.5vw;
      font-weight: bold;
      color: black;
      cursor: pointer;
      margin: 1vw;
    }

    #playSoundButton {
      position: absolute;
      bottom: 2vw;
      right: 2vw;
    }

    #leaderboardButton {
      position: absolute;
      bottom: 10vw;
      right: 2vw;
    }

    #saveButton, #inviteFriendButton {
      position: absolute;
      bottom: 18vw;
      right: 2vw;
    }

    #inviteFriendButton {
      bottom: 26vw;
    }

    #menuButton {
      position: absolute;
      top: 12vw;
      left: 2vw;
      background-color: rgba(255, 255, 255, 0.5);
      border: none;
      border-radius: 1vw;
      padding: 1vw 2vw;
      font-size: 2.5vw;
      font-weight: bold;
      color: black;
      cursor: pointer;
      z-index: 2;
    }

    #coins {
      position: absolute;
      top: 2vw;
      left: 50%;
      transform: translateX(-50%);
    }

    #activeUsers {
      position: absolute;
      top: 2vw;
      right: 2vw;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 1vw;
      padding: 1vw 2vw;
      font-size: 2.5vw;
      font-weight: bold;
      color: black;
    }

    #sideMenu {
      position: fixed;
      top: 0;
      left: -100%;
      width: 300px;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      transition: left 0.3s;
      display: flex;
      flex-direction: column;
      padding-top: 5vw;
      z-index: 3;
    }

    #sideMenu a {
      padding: 1.5vw;
      text-align: center;
      font-size: 2.5vw;
      font-weight: bold;
      color: black;
      text-decoration: none;
      margin-bottom: 1vw;
    }

    #sideMenu a:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }

    #sideMenuClose {
      position: absolute;
      top: 1vw;
      right: 1vw;
      font-size: 2.5vw;
      font-weight: bold;
      color: black;
      cursor: pointer;
    }

    #leaderboardModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80vw;
      height: 80vh;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 1vw;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      overflow: auto;
      padding: 2vw;
      box-sizing: border-box;
      z-index: 4;
    }

    #leaderboardModal h2 {
      text-align: center;
      font-size: 3.5vw;
      margin-bottom: 2vw;
    }

    #leaderboardModal ul {
      list-style: none;
      padding: 0;
    }

    #leaderboardModal li {
      font-size: 2.5vw;
      padding: 1vw 0;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }

    #leaderboardModalClose {
      position: absolute;
      top: 1vw;
      right: 1vw;
      font-size: 2.5vw;
      font-weight: bold;
      color: black;
      cursor: pointer;
    }

    #shop {
      position: fixed;
      top: 0;
      left: -100%;
      width: 300px;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      transition: left 0.3s;
      display: flex;
      flex-direction: column;
      padding-top: 5vw;
      z-index: 3;
    }

    #shop h2 {
      text-align: center;
      font-size: 3.5vw;
      margin-bottom: 2vw;
    }

    #shop ul {
      list-style: none;
      padding: 0;
    }

    #shop li {
      font-size: 2.5vw;
      padding: 1vw 0;
      border-bottom: 1px solid rgba(0,0,0,0.1);
      text-align: center;
    }

    #shop button {
      background-color: rgba(0, 255, 0, 0.7);
      border: none;
      border-radius: 1vw;
      padding: 1vw 2vw;
      font-size: 2.5vw;
      font-weight: bold;
      color: white;
      cursor: pointer;
      margin: 1vw auto;
      display: block;
      transition: background-color 0.3s;
    }

    #shop button:hover {
      background-color: rgba(0, 200, 0, 0.7);
    }

    #shopClose {
      position: absolute;
      top: 1vw;
      right: 1vw;
      font-size: 2.5vw;
      font-weight: bold;
      color: black;
      cursor: pointer;
    }

    #dailyReward {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 1vw;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      width: 60vw;
      padding: 2vw;
      text-align: center;
      z-index: 5;
      display: none;
    }

    #dailyReward button {
      background-color: rgba(0, 255, 0, 0.7);
      border: none;
      border-radius: 1vw;
      padding: 1vw 2vw;
      font-size: 2.5vw;
      font-weight: bold;
      color: white;
      cursor: pointer;
      margin-top: 2vw;
      transition: background-color 0.3s;
    }

    #dailyReward button:hover {
      background-color: rgba(0, 200, 0, 0.7);
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="ui">
    <div class="ui-element" id="level">Level: 1</div>
    <button id="menuButton">Menü</button>
    <div class="ui-element" id="coins">Coins: 0 <img src="https://i.postimg.cc/qqR7BRWJ/photo-2024-06-21-23-26-50-removebg-preview-1.png" alt="Coin"></div>
    <div class="ui-element" id="username">@Doxbindatas</div>
    <div class="ui-element" id="activeUsers">Aktive Benutzer: 0</div>
  </div>
  <div id="score">0</div>
  <div id="button">
    <img src="https://i.postimg.cc/qqR7BRWJ/photo-2024-06-21-23-26-50-removebg-preview-1.png" alt="Hau Ihn">
    <span>Hau Ihn</span>
  </div>
  <div id="coin-animation"></div>
  <button id="playSoundButton" onclick="toggleSound()">Sound Ausschalten</button>
  <button id="leaderboardButton" onclick="toggleLeaderboard()">Bestenliste</button>
  <button id="saveButton" onclick="saveGame()">Speichern</button>
  <button id="inviteFriendButton" onclick="inviteFriend()">Freund Einladen</button>

  <div id="sideMenu">
    <span id="sideMenuClose">✖</span>
    <a href="#" id="shopButton">Shop</a>
  </div>
  <div id="leaderboardModal">
    <h2>Bestenliste</h2>
    <span id="leaderboardModalClose">✖</span>
    <ul id="leaderboardList"></ul>
  </div>
  <div id="shop">
    <span id="shopClose">✖</span>
    <h2>Shop</h2>
    <ul id="shopList"></ul>
  </div>
  <div id="dailyReward">
    <h2>Tägliche Belohnung</h2>
    <p>Herzlichen Glückwunsch! Du hast deine tägliche Belohnung erhalten.</p>
    <button id="collectRewardButton">Belohnung Einsammeln</button>
  </div>
  <script>
    Telegram.WebApp.ready();
    const tg = window.Telegram.WebApp;
    const username = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.username : 'Unknown User';
    document.getElementById('username').innerText = '@' + username;

    let counter = localStorage.getItem('counter') ? parseInt(localStorage.getItem('counter')) : 0;
    let coins = localStorage.getItem('coins') ? parseInt(localStorage.getItem('coins')) : 0;
    let level = localStorage.getItem('level') ? parseInt(localStorage.getItem('level')) : 1;
    let soundPlaying = false;
    let soundStarted = false;
    let soundEnabled = true;
    const audio = new Audio('https://dl.dropboxusercontent.com/scl/fi/hyju8t3at71wdgk88x8gi/Bratee-ein-Tabak-Pape-Kiffer.mp3?rlkey=f62mm3zj5y26ho7gvhk1emx5l&st=464nv6eq&dl=0');

    const ws = new WebSocket('wss://websocket-server-igyzruw3l-lisas-projects-474f1a6d.vercel.app'); // Aktualisierte URL

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === 'activeUsers') {
        document.getElementById('activeUsers').innerText = 'Aktive Benutzer: ' + data.count;
      }
    };

    let products = JSON.parse(localStorage.getItem('products')) || [
      {level: 1, cost: 100, increment: 2, autoClick: false},
      {level: 1, cost: 200, increment: 0, autoClick: true, interval: 3000, autoClickId: null, bonus: 'Doppelte Münzen für 10 Sekunden'},
      {level: 1, cost: 300, increment: 0, autoClick: false, bonus: 'Erhalte zufällige Münzgewinne'},
      {level: 1, cost: 400, increment: 0, autoClick: false, bonus: 'Reduziert Upgrade-Kosten um 10%'}
    ];

    const levelThresholds = [250, 1000, 5000, 12500, 20000, 30000, 40000, 50000, 60000, 70000];
    const backgrounds = [
      'https://preview.redd.it/i42ro4bfzui01.jpg?auto=webp&s=a0cc936a19adb56129f9a7c50ee67f5f9378a536',
      'https://preview.redd.it/top-to-bottom-drysift-la-mousse-two-different-commercials-v0-n2ftecdj49ja1.jpg?auto=webp&s=d1b15da431aefa875b2c0da1ce271b13f71d39d9',
      'https://italialegalweed.com/wp-content/uploads/2023/02/E32C3901-4BAA-4399-83AF-A240EB93DB84.jpeg',
      'https://th.bing.com/th/id/OIP.8SDDEM9tiVINDKAWr5KjCQHaJ4',
      'https://cannabisman.fr/wp-content/uploads/2018/09/marble-hash-1.jpg',
      'https://p.globalsources.com/IMAGES/PDT/B1176556832/Moroccan-Caramello-Hash.jpg',
      'https://example.com/background7.jpg',
      'https://example.com/background8.jpg',
      'https://example.com/background9.jpg',
      'https://example.com/background10.jpg'
    ];

    const levelUpMessages = [
      '',
      'Level Up! Du bist jetzt im Level: Mousse auf Kombi',
      'Level Up! Du bist jetzt im Level: 🇩🇪 Mousse Lieferant',
      'Level Up! Du bist jetzt im Level: Mousse Anführer',
      'Level Up! Du bist jetzt im Level: Dry Raucher',
      'Level Up! Du bist jetzt im Level: Mousse Händler',
      'Level Up! Du bist jetzt im Level: Mousse King',
      'Level Up! Du bist jetzt im Level: Mousse Kaiser',
      'Level Up! Du bist jetzt im Level: Mousse Imperator',
      'Level Up! Du bist jetzt im Level: Mousse Gott'
    ];

    window.onload = function() {
      products.forEach((product, index) => {
        if (product.autoClick && !product.autoClickId) {
          product.autoClickId = setInterval(() => {
            counter += product.increment;
            coins += product.increment;
            saveGame();
            updateUI();
          }, product.interval);
        }
      });
      checkForFriendJoin();
      updateUI();
      populateShop();
      checkDailyReward();
    };

    document.getElementById('button').addEventListener('mousedown', handleButtonPress);
    document.getElementById('button').addEventListener('mouseup', handleButtonRelease);
    document.getElementById('button').addEventListener('touchstart', handleButtonPress);
    document.getElementById('button').addEventListener('touchend', handleButtonRelease);

    function handleButtonPress(event) {
      document.getElementById('button').style.transform = 'scale(0.95)';
      const increment = products[0].increment > 1 ? products[0].increment : 1;
      counter += increment;
      coins += increment;
      checkLevelUp();
      saveGame();
      updateUI();
      showCoinAnimation(event.touches ? event.touches[0].clientX : event.clientX, event.touches ? event.touches[0].clientY : event.clientY);
      if (!soundPlaying && !soundStarted) {
        playSound();
      }
    }

    function handleButtonRelease() {
      document.getElementById('button').style.transform = 'scale(1)';
    }

    document.getElementById('menuButton').onclick = () => {
      if (document.getElementById('sideMenu').style.left === '0px') {
        document.getElementById('sideMenu').style.left = '-100%';
      } else {
        document.getElementById('sideMenu').style.left = '0px';
      }
    };

    document.getElementById('sideMenuClose').onclick = () => {
      document.getElementById('sideMenu').style.left = '-100%';
    };

    document.getElementById('shopButton').onclick = () => {
      if (document.getElementById('shop').style.left === '0px') {
        document.getElementById('shop').style.left = '-100%';
      } else {
        document.getElementById('shop').style.left = '0px';
      }
    };

    document.getElementById('shopClose').onclick = () => {
      document.getElementById('shop').style.left = '-100%';
    };

    document.getElementById('leaderboardModalClose').onclick = () => {
      document.getElementById('leaderboardModal').style.display = 'none';
    };

    function checkLevelUp() {
      if (level < levelThresholds.length && counter >= levelThresholds[level]) {
        level++;
        alert(levelUpMessages[level]);
        document.body.style.backgroundImage = `url(${backgrounds[level - 1]})`;
        document.getElementById('button').style.animation = 'levelUpAnimation 1s ease-in-out';
      }
    }

    function updateUI() {
      document.getElementById('score').innerText = counter;
      document.getElementById('coins').innerText = 'Coins: ' + coins;
      document.getElementById('level').innerText = 'Level: ' + level;
      document.body.style.backgroundImage = `url(${backgrounds[level - 1]})`;
      products.forEach((product, index) => {
        const productElem = document.getElementById(`product${index + 1}`);
        if (productElem) {
          productElem.querySelector('button').innerText = `Lvl. ${product.level} | ${product.cost} Coins | ${product.bonus || ''}`;
        }
      });
    }

    function saveGame() {
      localStorage.setItem('counter', counter);
      localStorage.setItem('coins', coins);
      localStorage.setItem('level', level);
      localStorage.setItem('products', JSON.stringify(products));
    }

    function showCoinAnimation(x, y) {
      const clone = document.getElementById('coin-animation').cloneNode(true);
      clone.style.left = `${x - 20}px`;
      clone.style.top = `${y - 20}px`;
      clone.style.display = 'block';
      document.body.appendChild(clone);
      clone.addEventListener('animationend', () => {
        clone.remove();
      });
    }

    document.getElementById('button').addEventListener('animationend', () => {
      document.getElementById('button').style.animation = '';
    });

    function playSound() {
      if (soundEnabled && audio.paused) {
        audio.play();
      }
    }

    function toggleLeaderboard() {
      if (document.getElementById('leaderboardModal').style.display === 'none' || document.getElementById('leaderboardModal').style.display === '') {
        populateLeaderboard();
        document.getElementById('leaderboardModal').style.display = 'block';
      } else {
        document.getElementById('leaderboardModal').style.display = 'none';
      }
    }

    function populateLeaderboard() {
      const leaderboardList = document.getElementById('leaderboardList');
      leaderboardList.innerHTML = '';
      let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
      leaderboard.sort((a, b) => b.coins - a.coins);
      leaderboard.slice(0, 50).forEach((player, index) => {
        const li = document.createElement('li');
        li.innerText = `Platz ${index + 1}: @${player.username} Anzahl der Coins: ${player.coins}`;
        leaderboardList.appendChild(li);
      });
    }

    function populateShop() {
      const shopList = document.getElementById('shopList');
      shopList.innerHTML = '';
      products.forEach((product, index) => {
        const li = document.createElement('li');
        li.innerHTML = 
          `<strong>La Mousse ${index + 1}</strong> - Level: ${product.level}, Kosten: ${product.cost} Coins, <br> Erhöhung: ${product.increment}, <br> Bonus: ${product.bonus || ''}
          <button id="buyProduct${index + 1}">Kaufen für ${product.cost} Coins</button>`;
        shopList.appendChild(li);

        document.getElementById(`buyProduct${index + 1}`).onclick = () => {
          if (coins >= product.cost) {
            coins -= product.cost;
            product.level++;
            product.cost = Math.floor(product.cost * 1.5);
            product.increment += 1;
            if (product.autoClick && !product.autoClickId) {
              product.autoClickId = setInterval(() => {
                counter += product.increment;
                coins += product.increment;
                saveGame();
                updateUI();
              }, product.interval);
            }
            if (product.bonus) {
              applyProductBonus(product);
            }
            saveGame();
            updateUI();
            populateShop();
          } else {
            alert('Nicht genug Coins!');
          }
        };
      });
    }

    function applyProductBonus(product) {
      if (product.bonus === 'Doppelte Münzen für 10 Sekunden') {
        const originalIncrement = products[0].increment;
        products[0].increment *= 2;
        setTimeout(() => {
          products[0].increment = originalIncrement;
        }, 10000);
      } else if (product.bonus === 'Erhalte zufällige Münzgewinne') {
        setInterval(() => {
          const randomCoins = Math.floor(Math.random() * 100);
          coins += randomCoins;
          updateUI();
        }, 5000);
      } else if (product.bonus === 'Reduziert Upgrade-Kosten um 10%') {
        products.forEach(prod => {
          prod.cost = Math.floor(prod.cost * 0.9);
        });
      }
    }

    function inviteFriend() {
      const link = `https://t.me/DoxisGameBot/BrateeLaMousse?ref=${username}`;
      navigator.clipboard.writeText(link).then(() => {
        alert('Einladungslink wurde kopiert! Schick ihn in Gruppen, damit du durch die Einladungen viele La Mousse Coins erhälst');
      }, (err) => {
        console.error('Fehler beim Kopieren des Einladungslinks: ', err);
      });
    }

    function checkForFriendJoin() {
      const urlParams = new URLSearchParams(window.location.search);
      const ref = urlParams.get('ref');
      if (ref && ref !== username) {
        let joins = JSON.parse(localStorage.getItem('joins')) || {};
        if (!joins[ref]) {
          joins[ref] = false;
          localStorage.setItem('joins', JSON.stringify(joins));
          notifyFriendJoined(ref);
        }
      }
    }

    function notifyFriendJoined(referrerUsername) {
      setTimeout(() => {
        let joins = JSON.parse(localStorage.getItem('joins'));
        if (joins && !joins[referrerUsername]) {
          joins[referrerUsername] = true;
          localStorage.setItem('joins', JSON.stringify(joins));
          alert(`Dein Freund @${referrerUsername} ist dem Spiel beigetreten!`);
          awardReferralBonus(referrerUsername);
        }
      }, 5000);
    }

    function awardReferralBonus(referrerUsername) {
      let referrers = JSON.parse(localStorage.getItem('referrers')) || {};
      if (!referrers[referrerUsername]) {
        referrers[referrerUsername] = 0;
      }
      referrers[referrerUsername] += 200;
      localStorage.setItem('referrers', JSON.stringify(referrers));
      if (referrerUsername === username) {
        coins += 200;
        saveGame();
        updateUI();
        alert('Du hast 200 Coins verdient, weil dein Freund beigetreten ist!');
      }
    }

    function checkDailyReward() {
      const lastClaimed = localStorage.getItem('lastClaimed');
      const now = new Date().getTime();
      const oneDay = 24 * 60 * 60 * 1000;

      if (!lastClaimed || now - lastClaimed > oneDay) {
        document.getElementById('dailyReward').style.display = 'block';
      }
    }

    document.getElementById('collectRewardButton').onclick = () => {
      coins += 50;
      saveGame();
      updateUI();
      document.getElementById('dailyReward').style.display = 'none';
      localStorage.setItem('lastClaimed', new Date().getTime());
    };

    updateUI();
  </script>
</body>
</html>
